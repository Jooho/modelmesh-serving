apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  name: opendatahub
spec:
  applications:
    - kustomizeConfig:
        repoRef:
          name: odh-manifests
          path: odh-common
      name: odh-common
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: opendatahub/odh-manifests/modelmesh
      name: modelmesh
  repos:
    - name: odh-manifests
      uri: https://api.github.com/repos/opendatahub-io/odh-manifests/tarball/master
    - name: manifests
      uri: https://api.github.com/repos/%mm_user%/modelmesh-serving/tarball/%mm_branch%
  version: master
